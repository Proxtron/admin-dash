<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">

        </div>
        <div class="site-actions">

            <img src="assets/card-account-details-outline.svg" alt="" width="30">

            <img src="assets/message-outline.svg" alt="" width="30">

            <img src="assets/list-box.svg" alt="" width="30">

            <img src="assets/account-group.svg" alt="" width="30">

        </div>
        <div class="account-actions">
            <img src="assets/cog.svg" alt="" width="30">
            <h4>Settings</h4>
            <img src="assets/lifebuoy.svg" alt="" width="30">

            <img src="assets/shield-lock.svg" alt="" width="30">
